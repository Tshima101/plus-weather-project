<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>

        <main>
            <div class="current-weather-detail">
                <div>
                    <h1 class="current-city" id="current-city">Soweto</h1>
                    <p class="current-details">
                        <span id="current-date">Saturday 15:32</span>, Sunny <br />

                        Humidity: <strong> 85%</strong>, Wind:<strong>9.5km/h</strong>
                    </p>
                </div>

                <div class="current-temperature">
                    <span class="current-temperature-icon">☀️</span>
                    <span class="current-temperature-value" id="current-temperature">24</span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="https://www.shecodes.io/">Tshimangadzo Lambani</a> and is
                <a href="https://github.com/"> on Github</a> and
                <a href="https://www.netlify.com/"> hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>

</html>
